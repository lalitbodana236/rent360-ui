<header class="sticky top-0 z-20 border-b border-gray-200 bg-white px-4 py-3 shadow-sm dark:border-gray-700 dark:bg-gray-800">
  <div class="flex items-center gap-3">
    <button
      type="button"
      class="grid h-10 w-10 place-items-center rounded-lg border border-gray-300 text-gray-600 transition hover:bg-gray-100 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-700"
      (click)="toggleCollapse.emit()"
      aria-label="Toggle sidebar"
    >
      <svg viewBox="0 0 24 24" class="h-4 w-4 fill-none stroke-current" stroke-width="2">
        <path d="M15 6l-6 6 6 6"></path>
      </svg>
    </button>

    <span class="min-w-[120px] text-4xl font-semibold text-gray-900 dark:text-gray-100">{{ appName }}</span>

    <div class="flex-1 px-2 md:px-6">
      <div class="relative mx-auto max-w-2xl">
        <svg viewBox="0 0 24 24" class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 fill-none stroke-gray-400" stroke-width="2">
          <circle cx="11" cy="11" r="7"></circle>
          <path d="m20 20-3.5-3.5"></path>
        </svg>
        <input
          type="text"
          placeholder="Global search"
          class="w-full rounded-lg border border-gray-300 bg-gray-50 py-2 pl-10 pr-4 text-sm text-gray-800 outline-none transition focus:border-secondary dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100"
        />
      </div>
    </div>

    <div class="relative">
      <button
        type="button"
        class="relative grid h-10 w-10 place-items-center rounded-full border border-gray-300 text-gray-600 transition hover:bg-gray-100 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-700"
        (click)="toggleNotifications($event)"
        aria-label="Notifications"
      >
        <svg viewBox="0 0 24 24" class="h-4 w-4 fill-none stroke-current" stroke-width="2">
          <path d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14.2V11a6 6 0 1 0-12 0v3.2a2 2 0 0 1-.6 1.4L4 17h5"></path>
          <path d="M9 17a3 3 0 0 0 6 0"></path>
        </svg>
        <span class="absolute right-0 top-0 min-w-[18px] rounded-full bg-danger px-1 text-center text-[10px] font-semibold text-white">{{ unreadCount }}</span>
      </button>

      <div *ngIf="notificationsOpen" class="absolute right-0 mt-3 w-[360px] overflow-hidden rounded-xl border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-800">
        <div class="bg-gradient-to-r from-primary to-secondary px-4 py-3 text-white">
          <div class="text-sm font-semibold">Notifications</div>
          <div class="text-xs opacity-90">{{ unreadCount }} unread updates</div>
        </div>

        <div class="max-h-[320px] overflow-y-auto">
          <div *ngFor="let item of notifications" class="border-b border-gray-100 px-4 py-3 last:border-b-0 dark:border-gray-700">
            <div class="flex items-start justify-between gap-3">
              <div>
                <div class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{ item.title }}</div>
                <div class="mt-1 text-xs text-gray-600 dark:text-gray-300">{{ item.message }}</div>
                <div class="mt-2 text-[11px] text-gray-500 dark:text-gray-400">{{ item.time }}</div>
              </div>
              <span class="rounded-md px-2 py-1 text-[10px] font-semibold" [ngClass]="toneClass(item.tone)">{{ item.tone }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      type="button"
      class="grid h-10 w-10 place-items-center rounded-full border border-gray-300 text-gray-600 transition hover:bg-gray-100 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-700"
      (click)="toggleTheme()"
      aria-label="Toggle theme"
    >
      <svg viewBox="0 0 24 24" class="h-4 w-4 fill-none stroke-current" stroke-width="2">
        <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 1 0 9.8 9.8z"></path>
      </svg>
    </button>
  </div>
</header>
